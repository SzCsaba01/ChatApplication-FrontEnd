<li class="p-2 border-bottom background">
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-row">
        <img [src]="getSearchedUserDto.profilePicture"
            onerror="src='https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'" 
            alt="avatar"
            class="rounded-circle d-flex align-self-center me-3 shadow-1-strong">
        <div class="pt-1">
          <p class="fw-bold mb-0">{{getSearchedUserDto.username}}</p>
        </div>
      </div>
      <div class="pt-1" *ngIf="getSearchedUserDto.friendRequestFlag==friendRequestFlag.None">
        <i class="bi bi-person-plus" (click)="sendFriendRequest()"></i>
      </div>
    </div>
  </li>
