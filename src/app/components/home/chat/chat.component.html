<li class="p-2 border-bottom background">
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-row">
        <img [src]="getChatDto.chatPicture"
            onerror="src='https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'" 
            alt="avatar"
            class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
            (click)="onSelectChat()">
        <div class="pt-1">
          <p class="fw-bold mb-0">{{getChatDto.chatName}}</p>
        </div>
      </div>
    <div class="pt-1">
      <i class="bi bi-person-dash-fill" (click)="onChangeShowLeaveChatModal()"></i>
    </div>
  </div>
</li>

<div class="modal" *ngIf="isLeaveChatModalShown" [ngStyle]="{'display':'block'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to Leave from chat</h5>
        <i class="bi bi-x" (click)="onChangeShowLeaveChatModal()"></i>
      </div>
      <div class="modal-body">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button class="btn btn-danger" (click)="onLeaveChat()">Leave Chat</button>
        </div>
      </div>
    </div>
  </div>
</div>
