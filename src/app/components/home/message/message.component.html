<li class="d-flex justify-content-between mb-4" >
<div class="card w-100">
    <div class="card-header d-flex justify-content-between p-3">
    <p class="fw-bold mb-0">{{message.senderUsername}}</p>
    <p class="text-muted small mb-0"><i class="far fa-clock"></i>{{message.createdAt | date: 'short' }}</p>
    </div>
    <div class="card-body">
    <p class="mb-0">
        {{message.text}}
    </p>
    </div>
</div>
<img [src]="this.message.senderProfilePicture"
    onerror="src='https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'" alt="avatar"
    class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">
</li>
