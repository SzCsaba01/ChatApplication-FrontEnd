<li class="p-2 border-bottom background">
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-row">
        <img [src]="getUserDto.profilePicture"
            onerror="src='https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'" 
            alt="avatar"
            class="rounded-circle d-flex align-self-center me-3 shadow-1-strong">
        <div class="pt-1">
          <p class="fw-bold mb-0">{{getUserDto.username}}</p>
        </div>
      </div>
    <div *ngIf="isUserAdmin">
      <div class="pt-1" *ngIf="!isFriendAddedToGroupChat">
        <i class="bi bi-person-plus" (click)="onAddFriendToGroupChat()"></i>
      </div>
      <div class="pt-1" *ngIf="isFriendGroupMember">
        <i class="bi bi-person-up" (click)="onAddChangeMemberToAdmin()"></i>
      </div>
      <div class="pt-1" *ngIf="isFriendAddedToGroupChat">
        <i class="bi bi-person-dash" (click)="onDeleteFriendFromGroupChat()"></i>
      </div>
    </div>
  </div>
</li>
